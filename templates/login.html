<html>
	<head>
		<title>DownloaderGO - Login</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css')}}" />
		<link rel="icon" href="{{ url_for('static',filename = 'icon.png')}}">
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="{{ url_for('index')}}">Downloader GO</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('login')}}">Login</a></li>
							<li><a href="{{ url_for('register')}}">Register</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Inicia sesión</h2>
						<p>Para utilizar DownloaderGO tienes que iniciar sesión.</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-12 col-12-mobilep">
									<input type="text" name="username" id="name" value="" placeholder="Nombre" />
								</div>
								<div class="col-12 col-12-mobilep">
									<input type="password" name="password" id="password" value="" placeholder="Contraseña" />
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Login" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<li>Desarrollado como proyecto final para CS50X</li>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="{{ url_for('static',filename = 'js/jquery.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/jquery.dropotron.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/jquery.scrollex.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/browser.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/breakpoints.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/util.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/main.js')}}"></script>

	</body>
</html>
