<!DOCTYPE HTML>
<html>
	<head>
		<title>Downloader GO - Descargar</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css')}}" />
		<link rel="icon" href="{{ url_for('static',filename = 'icon.png')}}">
	</head>
	<body class="is-preload">
		<div id="page-wrapper">


			<!-- Header -->
				<header id="header">
					<h1><a href="{{ url_for('index')}}">Downloader GO</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('index')}}">Home</a></li>
							<li><a href="{{ url_for('descargar')}}">Descargar</a></li>
							<li><a href="{{ url_for('history') }}">Historial</a></li>
							<li><a href="{{ url_for('contacto')}}">Contactanos</a></li>
							<li><a href="{{ url_for('logout')}}" class="button">Salir</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<div class="row">
						<div class="col-12">

							<!-- Text -->
								<section class="box">
								 <form action="/descargar" method="post">

									<div class="form-group">
										<h4>Introduzca plataforma: </h4>
						            	<select name="plataforma" onchange="youtube()" id="plataforma">
						                    <option value='youtube'>YouTube</option>
						                    <option value='facebook'>Facebook</option>
						                    <option value='twitter'>Twitter</option>
						                    <option value='tiktok'>TikTok</option>
						            	</select>
						            </div>

						            <div class="form-group" id="formato-yt">
										<h4 style="margin-top: 1rem;!important">Introduzca formato: </h4>
						            	<select name="formato">
						                    <option value='video'>Video</option>
						                    <option value='audio'>Audio</option>
						            	</select>
						            </div>

						            <div class="form-group">
						            	<h4 style="margin-top: 1rem;!important">Ingrese link: </h4>
						            	<input type="text" name="link" id="textoo">
						       		</div>

						       		<input type="submit" style="margin-top:2rem;" id="botond" value="Descargar" />
						       	</form>
								</section>

						</div>
					</div>

				</section>

			<!-- Footer -->
				<footer id="footer">
					<li>Desarrollado como proyecto final para CS50X</li>
				</footer>

		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static',filename = 'js/jquery.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/jquery.dropotron.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/jquery.scrollex.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/browser.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/breakpoints.min.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/util.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/main.js')}}"></script>
			<script src="{{ url_for('static',filename = 'js/youtube.js')}}"></script>
			<script>

				var link = document.getElementById("textoo");
				window.onload = function() {
					let boton = document.getElementById("botond")
					let texto = link.value
		            if(texto.trim() == ""){
						boton.disabled = true;
					}else{
						boton.disabled = false;
					}
				}

				link.addEventListener('change', (event) => {
					let boton = document.getElementById("botond")
					let texto = link.value
		            if(texto.trim() == ""){
						boton.disabled = true;
					}else{
						boton.disabled = false;
					}

				});
			</script>
	</body>
</html>
